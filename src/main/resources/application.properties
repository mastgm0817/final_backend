# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.hbm2ddl.charset_name=utf-8
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8

# Maria DB
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
#spring.datasource.url=jdbc:mariadb://43.200.7.249/test_DB?useUnicode=true&characterEncoding=utf8
spring.datasource.url=jdbc:mariadb://${DATABASE_HOST}/${DATABASE_NAME}?useUnicode=true&characterEncoding=utf8
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.encoding=UTF-8

server.port=8082

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE


